<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Updated</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lastUpdatedDate = new Date("2025-01-01T12:00:00");
            
            function getTimeDifferenceMessage(date) {
                const now = new Date();
                const differenceInMilliseconds = now - date;

                const seconds = Math.floor(differenceInMilliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                const months = Math.floor(days / 30.44);

                if (months >= 1) {
                    return `Last updated: ${months} month${months > 1 ? "s" : ""} ago.`;
                } else if (days >= 1) {
                    return `Last updated: ${days} day${days > 1 ? "s" : ""} ago.`;
                } else if (hours >= 1) {
                    return `Last updated: ${hours} hour${hours > 1 ? "s" : ""} ago.`;
                } else if (minutes >= 1) {
                    return `Last updated: ${minutes} minute${minutes > 1 ? "s" : ""} ago.`;
                } else {
                    return `Last updated: ${seconds} second${seconds > 1 ? "s" : ""} ago.`;
                }
            }

            const message = getTimeDifferenceMessage(lastUpdatedDate);
            document.getElementById("lastUpdated").textContent = message;
        });
    </script>
</head>
<body>
    <p id="lastUpdated"></p>
</body>
</html>
